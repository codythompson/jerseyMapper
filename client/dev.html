<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>jerseyMapper</title>

<link rel="StyleSHeet" type="text/css" href="css/bootstrap.min.css" />
<link rel="StyleSheet" type="text/css" href="css/bootstrap-theme.min.css"></link>

<link rel="StyleSHeet" type="text/css" href="css/jerseyMapper.css" />

<script type="text/javascript" src="js/lodash.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/jerseyMapper.js"></script>
<script type="text/javascript" src="js/jerseyMapperUI.js"></script>
<script type="text/javascript" src="js/init.js"></script>

</head>
<body>
  <div id="container">
    <div id="content" class="container-fluid">

    <!-- login panel -->
      <div id="jm_login" class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <div class="panel panel-primary">
            <div class="panel-heading">User Name?</div>
            <div class="panel-body">

              <div id="jm_login_alert" class="alert alert-danger">
              </div>

              <div class="input-group">
                <input id="jm_login_input" type="text" class="form-control" />
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" onclick="jm_uiMgr.login();">Go!</button>
                </span>
              </div>
              <div id="jm_login_loading" class="alert alert-info jm_login_loading">
                <span class="spinner-info spinner-small"></span>
              </div>

            </div>
          </div>
        </div>
      </div>

    <!-- roster list panel -->
      <div id="jm_roster_list" class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <div class="panel panel-primary">
            <div class="panel-heading">Your Rosters</div>
            <div id="jm_roster_list_container" class="panel-body">

            <!-- item template -->
              <button class="btn btn-default jm_btn-roster">My super awesome roster #!</button>

            </div>
          </div>
        </div>
      </div>

      <!-- roster list panel -->
      <div id="jm_roster" class="row">

        <div id="jm_roster_query" class="col-lg-6 col-md-6 col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">Player Query by Number</div>
            <div class="panel-body">

              <div class="input-group">
                <input class="form-control" />
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
